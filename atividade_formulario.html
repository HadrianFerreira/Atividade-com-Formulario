<!DOCTYPE html>
<html>
<head>
	<title>CADASTRO</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Dados Pessoais</legend>
		<label for="nome">Nome:</label><br>
		<input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
		<br>
		<label for="email">E-mail:</label><br>
		<input type="text" name="email" id="email" required placeholder="ex.:seuemail@mail.com">
		<br>
		<label for="nasc">Data de Nascimento</label><br>
		<input type="date" name="nasc" id="nasc" min="1940-01-01" max="2004-12-31" required>
		<br>
		<label for="sexo">Sexo</label><br>
		<input type="radio" name="sexo" value="m">Masculino<br>
		<input type="radio" name="sexo" value="f">Feminino
		<br>
		</fieldset>
		<br>
		<fieldset>
			<legend>Endereço</legend>
		<label for="cidade">Cidade</label><br>
		<input type="text" name="cidade" id="cidade" required placeholder="ex.:Itanhaém">
		<br>
		<label for="bairro">Bairro:</label><br>
		<input type="text" name="bairro" id="bairro" required placeholder="ex.:Savoy">
		<br>
		<label for="endereco">Endereço:</label><br>
		<input type="text" name="endereco" id="endereco" required placeholder="ex.:Avenida São Paulo">
		<br>
		<label for="numero">Número:</label><br>
		<input type="number" name="numero" id="numero" required placeholder="ex.:1270">
		<br>
		<label for="cep">CEP:</label><br>
		<input type="cep" name="cep" id="cep" required placeholder="ex.:11740-000">
		</fieldset>
		<br>
		<br>
		<fieldset>
			<legend>Interesses</legend>
		<label for="interesse">Selecione Seus Interesses:</label><br>
		<input type="checkbox" name="interesse[]" value="musicas">Músicas<br>
		<input type="checkbox" name="interesse[]" value="series">Séries<br>
		<input type="checkbox" name="interesse[]" value="filmes">Filmes<br>
		<input type="checkbox" name="interesse[]" value="animes">Animes<br>
		<input type="checkbox" name="interesse[]" value="novelas">Novelas<br>
		<input type="checkbox" name="interesse[]" value="viagens">Viagens<br>
		<input type="checkbox" name="interesse[]" value="moda">Moda<br>
		<input type="checkbox" name="interesse[]" value="carros">Carros<br>
		<input type="checkbox" name="interesse[]" value="motos">Motos<br>
		</fieldset>
		<br>
		<br>
		<input type="submit" value="Cadastrar">


	</form>
		<style>
			body{
				background-color: #C0CBC0;  
			}
			fieldset{
				background-color: #808080;
				width: 70%;
			}
			legend{
				color: #000080;
				width: 70%;
			}
			label{
				color: #003333;
				width: 70%;
			}
			input[type=text]{
				color: #003333;
			}
		</style>
</body>
</html>
